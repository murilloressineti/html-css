<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixar</title>
    <style>
        h1{
            background-color: aqua;
            height: 300px;
            width: 300px;

            border: 10px solid rgb(30, 255, 0);

            padding: 10px;

            margin: 10px auto 10px auto;

            outline: 10px dashed rgb(255, 0, 170);
        }
        a {
            border: 10px solid rgb(59, 181, 211);

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
